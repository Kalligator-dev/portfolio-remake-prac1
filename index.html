<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./assets/js/app.js" type="module" defer></script>
    <title>Palestine</title>
  </head>
  <body>
    <div id="bg">
      <img
        src="./assets/img/bg.jpg"
        alt="Dome of the Rock sunrise panorama"
        class="img"
        draggable="false"
      />
      <img
        id="mask"
        src="./assets/img/palestine-mask.png"
        alt="mask-img"
        draggable="false"
      />
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img src="./assets/img/1.jpg" alt="img-1" class="img" draggable="false" />
      <img src="./assets/img/2.jpg" alt="img-2" class="img" draggable="false" />
      <img src="./assets/img/3.jpg" alt="img-3" class="img" draggable="false" />
      <img src="./assets/img/4.jpg" alt="img-4" class="img" draggable="false" />
      <img src="./assets/img/5.jpg" alt="img-5" class="img" draggable="false" />
      <img src="./assets/img/6.jpg" alt="img-6" class="img" draggable="false" />
      <img
        src="./assets/img/7.jpg"
        alt="2 unarmed Palestinian boys sitting behind a pile of concrete bags in the battle field smiling. The boy on the right is making the victory / peace sign with his hand"
        class="img"
        draggable="false"
      />
      <img
        src="./assets/img/8.jpg"
        alt="A Palestinian grandfather holding the hand of his grandson who is raising the Palestinian flag in peace finally. In a grassy field under the sun"
        class="img"
        draggable="false"
      />
      <img
        src="./assets/img/9.jpg"
        alt="A Palestinian boy finally lying in peace on grass under the cuddling a wooden key that is painted with Palestinian flag colors"
        class="img"
        draggable="false"
      />
      <img
        src="./assets/img/10.jpg"
        alt="img-10"
        class="img"
        draggable="false"
      />
      <img
        src="./assets/img/11.jpg"
        alt="img-11"
        class="img"
        draggable="false"
      />
    </div>
    <div id="image-counter">
      <div id="counter"></div>
      <span> / </span><span id="total-count"></span>
    </div>
  </body>
</html>
